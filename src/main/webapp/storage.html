<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <script>
        function addProduct() {
            var productName = document.getElementById("productName").value;
            var amount = document.getElementById("amount").value;
            var password = document.getElementById("password").value;

            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "/store/product", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    alert("Response status code: " + xhr.status);
                }
            };
            xhr.send(JSON.stringify({name: productName, amount: parseInt(amount), password: password}));
        }
    </script>
</head>
<body>
<h1>Add Products</h1>
<table>
    <tr>
        <td><label for="productName">Product Name:</label></td>
        <td><input type="text" id="productName"></td>
    </tr>
    <tr>
        <td><label for="amount">Amount:</label></td>
        <td><input type="number" id="amount"></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button onclick="addProduct()">Add Product</button>
        </td>
    </tr>
</table>
</body>
</html>
